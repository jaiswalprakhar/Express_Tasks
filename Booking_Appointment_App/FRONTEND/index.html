<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Appointment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row p-3">
          <div class="col">
            <h1 class="text-center">BOOKING APPOINTMENT APP</h1>
          </div>
        </div>
      <form class="appointment-form" action="/index.html">
        <div class="mb-3">
          <label for="userName" class="form-label">User Name</label>
          <input type="text" class="form-control" id="userName" required />
        </div>
        <div class="mb-3">
          <label for="emailID" class="form-label">Email</label>
          <input type="email" class="form-control" id="emailID" required />
        </div>
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phoneNumber" required />
        </div>
        <div class="row">
          <div class="col">
            <label>
              <button type="submit" class="btn btn-primary">Submit</button>
            </label>
          </div>
        </div>
      </form>
      <div class="row p-2">
        <div class="col">
            <h4 class="text-center text-success">BOOKED APPOINTMENTS</h1>
        </div>
      </div>
      <ul class="list-group" id="bookedAppointment"></ul>
    </div>
  </body>
</html>
